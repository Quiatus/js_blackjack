<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="main">  
        <div class="div__h1">
            <h1 class="h1">Blackjack</h1>
        </div>

        <div class="stats">
            <p>Round: <span class="gold" id="sRound">0</span></p>
            <p>Won: <span class="gold" id="sWin">0</span></p>
            <p>Lost: <span class="gold" id="sLose">0</span></p>
            <p>Stand off: <span class="gold" id="sStand">0</span></p>
            <p>Surrender: <span class="gold" id="sSurrend">0</span></p>
        </div>
        
        <div class="playarea">  
            <div class="playarea__header">
                <p class="white" id="result"></p><button class="button hidden" id="btnNewGame">Play again</button>
            </div>
            <div class="playarea__score">
                <span class="white">You:</span><span class="gold" id="playTotal">-</span>
            </div>
            <div class="playarea__deck">
                <p class="cards" id="playHand"></p>
            </div>
            <div class="playarea__score">
                <span class="white">House:</span><span class="gold" id="houseTotal">-</span>
            </div>
            <div class="playarea__deck">
                <p class="cards" id="houseHand"></p>
            </div>
                
            <div class="playarea__controls">
                <button class="buttonDisabled" id="btnDraw">Hit</button>
                <button class="buttonDisabled" id="btnStand">Stand</button>
                <button class="buttonDisabled" id="btnSurrender">Surrender</button>
            </div>
        </div>

        <div class="playerBank">
            <div class="money">
                <p>$: <span class="gold" id="bank"></span></p>
                <p>Bet: <span class="gold" id="bet"></span></p>
            </div>
            <div class="buttons">
                <input type="number" id="betAmnt" min="1" placeholder="0">
                <button class="button" id="btnBet">Bet!</button>
                <button class="button" id="btnAllIn">All-In</button>
            </div>
        </div>
    </main>
</body>
</html>
