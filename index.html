<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 class="h1">Blackjack</h1>

    <main>    
        <div class="playarea">  
            <div class="playarea__header">
                <p class="white" id="result">Place your bet!</p>
            </div>
            <div class="playarea__score">
                <span class="white">You:</span><span class="gold" id="playTotal">-</span>
            </div>
            <div class="playarea__deck">
                <p class="cards" id="playHand"></p>
            </div>
            <div class="playarea__score">
                <span class="white">House:</span><span class="gold" id="houseTotal">-</span>
            </div>
            <div class="playarea__deck">
                <p class="cards" id="houseHand"></p>
            </div>
            
            <div class="playarea__controls">
                <button class="buttonDisabled" id="btnDraw">Hit</button>
                <button class="buttonDisabled" id="btnStand">Stand</button>
                <button class="buttonDisabled" id="btnSurrender">Surrender</button>
            </div>
        </div>
    </main>

    <div class="playerBank">
        <div class="money">
            <p>$: <span class="gold" id="bank"></span></p>
            <p>Bet: <span class="gold" id="bet"></span></p>
        </div>
        <div class="buttons">
            <input type="number" id="betAmnt" min="1" placeholder="0">
            <button class="button" id="btnBet">Bet!</button>
        </div>
    </div>
</body>
</html>
