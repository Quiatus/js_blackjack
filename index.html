<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="main__h1">Blackjack</h1>

        <div class="playarea">
            <p class="h4 white" id="result">Place your bet.</p>
            <span class="h1 white">You:</span><span class="h1a white" id="playHand"></span><span class="h1b gold" id="playTotal">0</span>
            <span class="h2 white">House:</span><span class="h2a white" id="houseHand"></span><span class="h2b gold" id="houseTotal">0</span>
            <div class="h3">
                <button class="button" id="btnDraw">Draw Card</button>
                <button class="button" id="btnCall">Call</button>
            </div>
        </div>

        <div class="playerBank">
            <div class="money">
                <p>Bank: <span class="gold" id="bank">100</span></p>
                <p>Bet: <span class="gold" id="bet">0</span></p>
            </div>

            <div class="buttons">
                <input type="number" id="betAmnt" min="1" value="0">
                <button class="add1 button" id="btnBet">Bet!</button>
            </div>
        </div>
    </main>
</body>
</html>
